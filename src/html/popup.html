<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>2Passwords Manager</title>
    <link rel="stylesheet" href="../../dist/css/framework7.material.min.css">
    <link rel="stylesheet" href="../../dist/css/framework7.material.colors.min.css">
    <style>
        body {
            width: 400px;
            height: 405px;
        }

        .list-block {
            margin: 0px;
        }

        .list-block ul:before {
            display: none;
        }
    </style>
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="panel-overlay"></div>
<div class="views">
    <div class="view view-main  ">
        <div class="pages ">
            <div data-page="index" class="page">
                <div class="page-content">
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-url"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">Site</div>
                                        <div class="item-input">
                                            <input type="text" class="any_field" id="site" placeholder="www.site.com">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">Login</div>
                                        <div class="item-input">
                                            <input type="text" class="any_field" id="login" placeholder="Login">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-password"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">Pass 1</div>
                                        <div class="item-input">
                                            <input type="password" class="any_field" id="password1"
                                                   placeholder="Password 1">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-password"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title label">Pass 2</div>
                                        <div class="item-input">
                                            <input type="password" class="any_field" id="password2"
                                                   placeholder="Password 2">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Length: <span id="display_length">10</span></div>
                                        <div class="item-input">
                                            <div class="range-slider">
                                                <input type="range" class="any_field" id="plength" min="4" max="16"
                                                       value="10" step="1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Result</div>
                                        <div class="item-input">
                                            <input type="text" id="result" placeholder="Result">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="list-block-label"><a href="https://github.com/spaghettimaster" target="_blank" class="external">vladwashere</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../dist/js/framework7.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
